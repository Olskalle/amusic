<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Amusic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/shared.css}">
    <th:block layout:fragment="extraStyles"></th:block> <!-- Для дополнительных стилей -->
</head>

<body class="bg-dark text-light">
    <!-- Шапка -->
    <header class="header text-start py-3">
        <h1 class="m-0">Amusic</h1>
    </header>

    <!-- Основная структура с использованием Bootstrap классов -->
    <div class="container-fluid">
        <div class="row">
            <!-- Сайдбар -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <section>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/artists">Исполнители</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/albums">Альбомы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/songs">Песни</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/genres">Жанры</a>
                            </li>
                        </ul>
                    </section>
                    <section>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/playlists">Плейлисты</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/reviews">Обзоры</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/songs">Songs</a>
                            </li>
                        </ul>
                    </section>
                </div>
            </nav>

            <!-- Контент -->
            <main class="col-md-9 ms-sm-auto col-lg-10">
                <div layout:fragment="content">
                    <!-- Контент страницы будет вставлен сюда -->
                </div>
            </main>
        </div>
    </div>

    <!-- Футер -->
    <footer class="text-start py-3">
        <p class="m-0">&copy; 2025 My Music App</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
