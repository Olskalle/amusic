<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout.html}">

<head>
    <title>Исполнители</title>
    <layout:fragment name="extraStyles">
        <link rel="stylesheet" th:href="@{/css/artists.css}">
    </layout:fragment>
</head>

<body>
    <div layout:decorator="layout.html">
        <div layout:fragment="content">
            <h2 class="text-center mb-4" style="color: #fff;">Исполнители</h2>
            <div class="row">
                <!-- Карточки для каждого исполнителя -->
                <div th:each="artist : ${artists}" class="col-md-4">
                    <div class="card" style="height: 250px;">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-auto">
                                    <div class="img-placeholder-sm d-block"></div>
                                </div>
                                <div class="col">
                                    <h5 class="card-title" th:text="${artist.name}">Artist Name</h5>
                                    <p class="card-text" th:text="${artist.bio}">Artist Bio</p>
                                    <p class="card-text" th:text="${artist.genre.name}">Genre</p>
                                </div>
                            </div>
                            <a th:href="@{/artists/edit(id=${artist.id})}" class="btn btn-light">Редактировать</a>
                            <a th:href="@{/artists/info(id=${artist.id})}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>

                <!-- Карточка для добавления нового исполнителя -->
                <div class="col-md-4">
                    <a th:href="@{/artists/add}" class="card add-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">+</h5>
                            <p class="card-text">Добавить исполнителя</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
