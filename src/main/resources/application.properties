spring.application.name=amusic

spring.datasource.url=jdbc:postgresql://localhost:5432/Amusic
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate

# Указываем путь к шаблонам
spring.thymeleaf.prefix=classpath:/templates/

# Указываем суффикс для шаблонов
spring.thymeleaf.suffix=.html

# Устанавливаем режим обработки шаблонов
spring.thymeleaf.mode=HTML

# Включаем кэширование шаблонов (по умолчанию включено для производственного режима)
spring.thymeleaf.cache=false

spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Страница ошибки
server.error.whitelabel.enabled=false
server.error.path=/error

